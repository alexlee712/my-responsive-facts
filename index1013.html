        <div class="main-container">

                    <section>

					<div class="fact3">

                <aside>
				<div class="fact5">
                    <h3>Fact 5</h3>
                    <p>I am a senior at SUNY Albany</p>
				</div>
				<div class="fact6">
					<h4>Fact 6
